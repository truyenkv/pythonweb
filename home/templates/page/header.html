<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
		
	</style>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<style>
		html,body{
			height: 100%;
		}
	</style>
</head>
<body style="background-color: #f1f2f3">
	<div class="container-fluid" style="min-height: 95%">
		<br>

		<div class="row">
			<div class="<col-sm-2>">

			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-2">
				<!-- <div class="bs-sliderbar" style="background-color: #fff"> -->
					<ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
						 <li><a href="/">Thông tin</a></li>
						 <li><a href="/blog/">Bài viết</a></li>
						 <li><a href="/contact/">Liên hệ</a></li>
					</ul>
				<!-- </div> -->
			</div>
			<div class="col-sm-10" style="background-color: #498E8E">
				<div class="container-fluid">
					{% block content %}
					{% endblock %}	
				</div>
				
			</div>
			
		</div>
	</div>
	<footer>
		<div class="container-fluid">
			<a href="#">Facebook</a>  |  <a href="#">twitter</a>  |  <a href="#">G+</a>
		</div>

</html>
